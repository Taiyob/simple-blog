<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH-Tube</title>
        <link rel="stylesheet" href="./style/ph-tube.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="p-10" id="head-id">
            <div class="navbar bg-base-100">
                <div class="flex-1 navbar-start">
                    <img src="./Logo.png" alt="">
                </div>
                <div class="navbar-center text-center">
                    <a id="sorting" class="btn bg-gray-300 normal-case text-xl">Sort By View</a>
                </div>
                <div class="flex-none navbar-end">
                    <div class="dropdown dropdown-end">
                        <div class="card-actions">
                            <a href="./blog.html">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div> 
        </header>
        <main>
            <div class="flex justify-center gap-6" id="button-container">               
            </div>
            <div id="card-container" class="grid grid-cols-4 gap-5  p-10">              
            </div>
        </main>
        <script src="./js/ph-tube.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>

</html>
